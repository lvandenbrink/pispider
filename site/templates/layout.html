<!DOCTYPE html>
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
<meta charset="utf-8" />
	{% block head %}
	<!-- Set the viewport width to device width for mobile -->
	<meta name="viewport" content="width=device-width" />

	<title>Frambozen Taart</title>

	<link rel="icon" type="image/x-icon" href="/static/logo.ico" />

	<!--link rel="stylesheet" href="/static/style/normalize.css"-->
	<link rel="stylesheet" href="/static/style/foundation.css">
	<link rel="stylesheet" href="/static/style/style.css">

	<script src="/static/script/custom.modernizr.js"></script>
	<script src="/static/script/jquery.js"></script>
	{% endblock %}
</head>
<body>
	<!-- Header and Nav -->
	<div class="row">
		<div class="small-3 columns">
			<img src="/static/logo.png" class="logo" alt="PiSpider"><br>
		</div>
		<div class="small-9 columns">
			<ul class="button-group right">
				<li><a href="/" class="button">Home</a></li>
				<li><a href="/flora" class="button">Flora</a></li>
				<li><a href="/energy" class="button">Energy</a></li>
				<li><a href="http://pispider.local/grafana/" class="button">Grafana</a></li>
				<li><a href="/logs" class="button">Logs</a></li>
			</ul>
		</div>
		<hr>
	</div>
	<!-- End Header and Nav -->

	<!-- Content -->
	{% block content %}
	{% endblock %}

	<!-- Footer -->
	<footer class="row">
		<div class="large-12 columns">
			<hr />
			<div class="row">
				<div class="large-6 columns">
					<p>&copy; 2016-2025 Laurens van den Brink.</p>
				</div>
				<div class="large-6 columns">
					<ul class="inline-list right">
						<li><a href="/">Home</a></li>
						<li><a href="/flora">Flora</a></li>
						<li><a href="/energy">Energy</a></li>
						<li><a href="/logs">Logs</a></li>
					</ul>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
